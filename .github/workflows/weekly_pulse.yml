name: Weekly Market Pulse

on:
  schedule:
    # Run at 11:00 UTC = 7:00 AM EST every Thursday (Redfin updates Wednesday nights)
    - cron: '0 11 * * 4'
  
  # Allow manual triggering for testing
  workflow_dispatch:

permissions:
  contents: write  # Needed to commit history back to repo

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch full history for proper date calculations
          fetch-depth: 1
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright
        run: |
          pip install playwright
          playwright install chromium --with-deps
      
      - name: Run ETL Pipeline
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          python main.py
      
      - name: Commit updated history
        run: |
          git config user.name "market-pulse-bot"
          git config user.email "bot@noreply.com"
          git add data/history_*.json data/zillow_*.csv data/county_*.csv data/errors.log
          # Only commit if there are changes
          git diff --cached --quiet || git commit -m "Weekly state update $(date -u +%Y-%m-%d)"
          git push
        # Continue even if git push fails (e.g., no changes to commit)
        continue-on-error: true
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs
          path: |
            data/errors.log
          retention-days: 7
